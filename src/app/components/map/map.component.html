<div class="map-wrapper">
  <ng-container *ngIf="showMap">
    <agm-map
      [latitude]="latitude"
      [longitude]="longitude"
      [zoom]="zoom"
      (zoomChange)="onZoomChanged($event)"
      (mapClick)="onChoseLocation($event)">
      <agm-marker
        [latitude]="latitude"
        [longitude]="longitude"></agm-marker>
      <div *ngFor="let hotel of hotels">
        <agm-marker
          [latitude]="hotel.location.latitude"
          [longitude]="hotel.location.longitude"
          [iconUrl]="hotel.icon"
          (markerClick)="markerClick(hotel)">
        </agm-marker>
      </div>
    </agm-map>
  </ng-container>

  <div class="hotels-container">
    <ng-container *ngIf="hotels">
      <div *ngFor="let hotel of hotels">
        <app-hotel-item
          [hotel]="hotel"
          [selected]="selectedHotel"
          (selectHotel)="chooseHotel($event)"></app-hotel-item>
      </div>
    </ng-container>
  </div>
</div>
